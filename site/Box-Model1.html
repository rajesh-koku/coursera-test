<!DOCTYPE html>
<html>
<head>
	<title>The Box Model</title>

	<style>
		*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		
		}
		body{margin:0;
			padding: 0;
			background-color: #F7DC6F;
		}
		#box {
			background-color: #82E0AA;
			padding: 10px 10px 10px 10px;
			border: 20px solid #566573  ;
			margin: 20px ;
			width: 250px;
			align-items: center ;
		}
		#content{
			background-color: #F7DC6F ;


		}
		h1{
			margin-bottom: 30px;
		}

	</style>
</head>	
<body >
	<h1>The Box Mode</h1>
	<div id="box">
		<div id="content">This typical example of box model </div>
		</div>
</body>
</html>
