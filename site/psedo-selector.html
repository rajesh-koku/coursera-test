<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title> Pseudo Class Selector </title>
<style>
	header li{
		list-style: none;
	}
	a:link, a:visited{
		text-decoration: none;
		background-color: green;
		border:2px solid blue ;
		color : black;
		display:block;
		width:200px;
		text-align:center;
		margin-bottom: 1px;

	}
	a:hover , a:active {
		background-color: yellow;
		color:red;
	}

section div:nth-child(odd){
	background-color: gray;
}
section div:nth-child(odd):hover{
	background-color:red;
	cursor:pointer;
}
div:hover, div active{
	background-color: yellow;
	color: blue;
}
</style>
</head>
<body>
<h1> pseudo class</h1>
<header>
<ul>
<li><a href=https://www.google.com/maps/@19.104828,72.912041,15z>Home</a></li>
<li><a href=https://www.facebook.com/>Facebook page</a></li>
<li><a href=https://www.linkedin.com/notifications/>Linked in </a></li>
</ul>
</header>
<section>
	<div>DIV1 </div>
	<div>DIV2 </div>
	<div>DIV3 </div>
	<div>DIV4 </div>
	<div>DIV5 </div>

</body>
</html>
